
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My School Memories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #memory-section {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      max-height: 90vh;
      overflow-y: auto;
      width: 100%;
      box-sizing: border-box;
    }

    #memory-title {
      font-size: 3em;
      font-weight: bold;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 30px #00ffe7;
      margin-bottom: 20px;
      text-align: center;
    }

    .slots-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 10px;
    }

    .slot {
      width: 180px;
      height: 240px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed #00ffe7;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
    }

    .slot:hover {
      transform: scale(1.05);
      border-color: #ff00c8;
    }

    .slot input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }

    .slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      z-index: 1;
      display: none;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      background-color: #00ffe7;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff00c8;
      color: #fff;
      box-shadow: 0 0 20px #ff00c8, 0 0 40px #ff00c8;
    }

    #open-btn.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button id="open-btn" onclick="showMemories()">Open Me</button>

  <div id="memory-section">
    <div id="memory-title">My School Memories</div>
    <div class="slots-wrapper">
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
<div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img></div>
    </div>
  </div>

  <script>
    function showMemories() {
      document.getElementById('memory-section').style.display = 'flex';
      document.getElementById('open-btn').classList.add('hidden');
    }

    function previewImage(event, input) {
      const file = event.target.files[0];
      const img = input.nextElementSibling;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          img.src = e.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
